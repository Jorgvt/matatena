ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "matatena"
  site-url: "https://Jorgvt.github.io/matatena/"
  description: "Python implementation of the minigame Knucklebones (Matatena in spanish) in the game Cult of the lamb. The idea is to provide it as a gym environment for reinforcement learning."
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/Jorgvt/matatena/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Jorgvt/matatena/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
